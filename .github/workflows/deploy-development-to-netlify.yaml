name: Deploy development site files to Netlify

on:
  push:
    branches:
      - development
  repository_dispatch:
      types: [microCMS_published_speakers, microCMS_published_sessions, microCMS_published_sponsors]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env file
        run: echo "${{ secrets.ENV_DEVELOPMENT }}" > .env

      - name: Generate site files
        run: yarn generate

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --prod --dir=./dist --functions=./functions/dist
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DEVELOPMENT_SITE_ID }}

      # デプロイ成功時のSlack への通知
      - name: Slack Notification on success
        if: success()
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: deploy-development
          SLACK_ICON: https://avatars0.githubusercontent.com/u/44036562?s=100&v=4
          SLACK_MESSAGE: 'Deploying to development site success! visit https://lpf-revup-dev.netlify.app/ :rocket:'
          SLACK_TITLE: SUCCESS!! Deploy to development site
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEPLOY_TO_DEVELOPMENT }}
          SLACK_COLOR: good

      # デプロイ失敗時のSlack への通知
      - name: Slack Notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: deploy-development
          SLACK_ICON: https://avatars0.githubusercontent.com/u/44036562?s=100&v=4
          SLACK_MESSAGE: 'Deploying to development site failed... check deploy logs'
          SLACK_TITLE: FAILED... Deploy to development site
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEPLOY_TO_DEVELOPMENT }}
          SLACK_COLOR: danger
